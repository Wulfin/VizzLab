<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./Charts.js"></script>
</head>
<body>
  <h1>Spotify Songs Analysis Visualization</h1>

  <div class="chart-container">
    <p>Popularity Distribution of Tracks</p>
    <div id="chart_div" class="chart"></div>

    <p>Genre Distribution</p>
    <div id="genre_div" class="chart"></div>

    <p>Popularity Over Time</p>
    <div id="popularity_time_div" class="chart"></div>

    <p>Duration vs. Popularity</p>
    <div id="duration_popularity_div" class="chart"></div>
    
    <p>Top Artists by Average Track Popularity</p>
    <div id="top_artists_div" class="chart"></div>

    <p>Speechiness and Acousticness Across Genres</p>
    <div id="speechiness_acousticness_div" class="chart"></div>
  </div>
</body>
</html>
